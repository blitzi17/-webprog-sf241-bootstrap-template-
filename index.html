<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProg SF241 - Bootstrap Template</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Optional: Adding a light background to rows to make them even more visible */
        .custom-row {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Task 03: Four Rows with Borders</h2>

        <div class="row border border-dark custom-row mb-3 p-3">
            <div class="col">
                <strong>Row 01:</strong> This is the first row with a border.
            </div>
        </div>

        <div class="row border border-dark custom-row mb-3 p-3">
            <div class="col">
                <strong>Row 02:</strong> This is the second row with a border.
            </div>
        </div>

        <div class="row border border-dark custom-row mb-3 p-3">
            <div class="col">
                <strong>Row 03:</strong> This is the third row with a border.
            </div>
        </div>

        <div class="row border border-dark custom-row mb-3 p-3">
            <div class="col">
                <strong>Row 04:</strong> This is the fourth row with a border.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
